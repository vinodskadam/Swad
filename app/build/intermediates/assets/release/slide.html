<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
</head>
<body style="padding:0px; margin:0px; font-family:Arial, Verdana;background-color:#fff;">
    <script type="text/javascript" src="jquerymin.js"></script>
    <script type="text/javascript" src="jssor.js"></script>
    <script type="text/javascript" src="slidercmini.js"></script>
    <script>
        jQuery(document).ready(function ($) {

            var _CaptionTransitions = [];
            _CaptionTransitions["L"] = { $Duration: 900, x: 0.6, $Easing: { $Left: $JssorEasing$.$EaseInOutSine }, $Opacity: 2 };
            _CaptionTransitions["R"] = { $Duration: 900, x: -0.6, $Easing: { $Left: $JssorEasing$.$EaseInOutSine }, $Opacity: 2 };
            _CaptionTransitions["T"] = { $Duration: 900, y: 0.6, $Easing: { $Top: $JssorEasing$.$EaseInOutSine }, $Opacity: 2 };
            _CaptionTransitions["B"] = { $Duration: 900, y: -0.6, $Easing: { $Top: $JssorEasing$.$EaseInOutSine }, $Opacity: 2 };
            _CaptionTransitions["ZMF|10"] = { $Duration: 900, $Zoom: 11, $Easing: { $Zoom: $JssorEasing$.$EaseOutQuad, $Opacity: $JssorEasing$.$EaseLinear }, $Opacity: 2 };
            _CaptionTransitions["RTT|10"] = { $Duration: 900, $Zoom: 11, $Rotate: 1, $Easing: { $Zoom: $JssorEasing$.$EaseOutQuad, $Opacity: $JssorEasing$.$EaseLinear, $Rotate: $JssorEasing$.$EaseInExpo }, $Opacity: 2, $Round: { $Rotate: 0.8} };
            _CaptionTransitions["RTT|2"] = { $Duration: 900, $Zoom: 3, $Rotate: 1, $Easing: { $Zoom: $JssorEasing$.$EaseInQuad, $Opacity: $JssorEasing$.$EaseLinear, $Rotate: $JssorEasing$.$EaseInQuad }, $Opacity: 2, $Round: { $Rotate: 0.5} };
            _CaptionTransitions["RTTL|BR"] = { $Duration: 900, x: -0.6, y: -0.6, $Zoom: 11, $Rotate: 1, $Easing: { $Left: $JssorEasing$.$EaseInCubic, $Top: $JssorEasing$.$EaseInCubic, $Zoom: $JssorEasing$.$EaseInCubic, $Opacity: $JssorEasing$.$EaseLinear, $Rotate: $JssorEasing$.$EaseInCubic }, $Opacity: 2, $Round: { $Rotate: 0.8} };
            _CaptionTransitions["CLIP|LR"] = { $Duration: 900, $Clip: 15, $Easing: { $Clip: $JssorEasing$.$EaseInOutCubic }, $Opacity: 2 };
            _CaptionTransitions["MCLIP|L"] = { $Duration: 900, $Clip: 1, $Move: true, $Easing: { $Clip: $JssorEasing$.$EaseInOutCubic} };
            _CaptionTransitions["MCLIP|R"] = { $Duration: 900, $Clip: 2, $Move: true, $Easing: { $Clip: $JssorEasing$.$EaseInOutCubic} };

            var options = {
                $FillMode: 2,                                       
                $AutoPlay: true,                                   
                $AutoPlayInterval: 4000,                          
                $PauseOnHover: 1,                              
                $ArrowKeyNavigation: true,   			        
                $SlideEasing: $JssorEasing$.$EaseOutQuint,    
                $SlideDuration: 800,                            
                $MinDragOffsetToSlide: 20,                        
                $SlideSpacing: 0, 					              
                $DisplayPieces: 1,                               
                $ParkingPosition: 0,                             
                $UISearchMode: 1,                                 
                $PlayOrientation: 1,                             
                $DragOrientation: 1,                              
                $CaptionSliderOptions: {                          
                    $Class: $JssorCaptionSlider$,                  
                    $CaptionTransitions: _CaptionTransitions,     
                    $PlayInMode: 1,                               
                    $PlayOutMode: 3                             
                },

                $BulletNavigatorOptions: {                          
                    $Class: $JssorBulletNavigator$,                
                    $ChanceToShow: 2,                           
                    $AutoCenter: 1,   
                    $Steps: 1,       
                    $Lanes: 1,      
                    $SpacingX: 8,   
                    $SpacingY: 8, 
                    $Orientation: 1
                },

                $ArrowNavigatorOptions: {                         
                    $Class: $JssorArrowNavigator$,  
                    $ChanceToShow: 1,        
                    $AutoCenter: 2, 
                    $Steps: 1   
                }
            };

            var jssor_slider1 = new $JssorSlider$("slider1_container", options);
			function ScaleSlider() {
                var bodyWidth = document.body.clientWidth;
                if (bodyWidth)
                    jssor_slider1.$ScaleWidth(Math.min(bodyWidth, 1920));
                else
                    window.setTimeout(ScaleSlider, 30);
            }

            ScaleSlider();

            if (!navigator.userAgent.match(/(iPhone|iPod|iPad|BlackBerry|IEMobile)/)) {
                $(window).bind('resize', ScaleSlider);
            }
        });
    </script>
    <div id="slider1_container" style="position: relative; margin: 0 auto; top: 0px; left: 0px; width: 620px; height: 384px; overflow: hidden;">
        
        <div u="slides" style="cursor: move; position: absolute; left: 0px; top: 0px; width: 620px; height: 384px; overflow: hidden;">
            <div>
                <img u="image" src="slideone.jpg" />
            </div>
			<div>
                <img u="image" src="slideone-1.jpg" />
            </div>
			<div>
                <img u="image" src="slidethree.jpg" />
            </div>
			<div>
                <img u="image" src="slidetwo.jpg" />
            </div>
			
        </div>
        <style>
            .jssora21l, .jssora21r, .jssora21ldn, .jssora21rdn
            {
            	position: absolute;
            	cursor: pointer;
            	display: block;
                background: url(arrow.png) center center no-repeat;
                overflow: hidden;
            }
            .jssora21l { background-position: -3px -33px; }
            .jssora21r { background-position: -63px -33px; }
            .jssora21l:hover { background-position: -123px -33px; }
            .jssora21r:hover { background-position: -183px -33px; }
            .jssora21ldn { background-position: -243px -33px; }
            .jssora21rdn { background-position: -303px -33px; }
        </style>
        <span u="arrowleft" class="jssora21l" style="width: 55px; height: 55px; top: 123px; left: 8px;">
        </span>
        <span u="arrowright" class="jssora21r" style="width: 55px; height: 55px; top: 123px; right: 8px">
        </span>
        
    </div>
    </body>
</html>
